<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>main page</title>
  <style>
    .button {
      background-color: #deba5f;
      color: white;
      font-size: 2em;
      text-align: center;
      display: inline-block;
      width: 8em;
      height: 4em;
      margin: 10px;
    }

    #grid {
      width:550px;
      border: 1px solid black;
      display: grid;
      grid-template-columns: repeat(2,1fr);
      align-content: center;
    }


  </style>


</head>

<body>
  <div id="grid">
    <input type="button" class="button" value="대구점">
    <input type="button" class="button" value="동대구점">
    <input type="button" class="button" value="재료구매">
    <input type="button" class="button" value="etc.">
  </div>



</body>

</html>
